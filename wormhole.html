<h1>Wormhole</h1>
<p>A wormhole is a portal used for traveling from one system to another. Since systems in LT are non-connected entities, this is (apart from using a <a href="http://limit-theory.wikidot.com/jump-drive">jump drive</a>) the only way to travel in between systems.</p>
